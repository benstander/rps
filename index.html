<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 50px;">Rock Paper Scissors</h1>
    <div class="button-container" style="display: flex; gap: 10px; flex: 1; margin-left: 0px; justify-content: space-evenly;">
        <button id="rock" style="padding: 20px;">Rock</button>
        <button id="paper" style="padding: 20px;">Paper</button>
        <button id="scissors" style="padding: 20px;">Scissors</button>
    </div>
    
    
    <div class="attacks" style="display: flex; flex-direction: column; gap: 20px;margin: 50px;">
    </div>

    <div class="scores" style="display: flex; flex-direction: column; gap: 20px;margin: 50px;">
    </div>
    
    <script src="rps.js"></script>
</body>
</html>
